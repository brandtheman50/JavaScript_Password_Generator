<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ui.css">
    <script type="text/javascript" src="password_gen.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1 class="title">Password Generator</h1>
        <div class="inputs">
            <div class="requirements">
                <div class="include">Password Length:</div>
                <input class="chbox" type="number" id="length" min="8" max="127">
            </div>
            <div class="requirements">
                <div class="include">Include Number:</div>
                <input class="chbox" type="checkbox" id="number"> (e.g. 1234567890)
            </div>
            <div class="requirements">
                <div class="include">Include Uppercase:</div>
                <input class="chbox" type="checkbox" id="uppercase"> (e.g. ABCDEFGHIJKLMNOPQRSTUVWXYZ)
            </div>
            <div class="requirements">
                <div class="include">Include Lowercase:</div>
                <input class="chbox" type="checkbox" id="lowercase"> (e.g. abcdefghijklmnopqrstuvwxyz)
            </div>
            <div class="requirements">
                <div class="include">Include Symbol:</div>
                <input class="chbox" type="checkbox" id="symbol"> (e.g. !@#$%&?)
            </div>
            <div class="requirements">
                <div class="include">Include Ambiguous Characters:</div>
                <input class="chbox" type="checkbox" id="amb_char"> (e.g. ^*(){}[]/\<>.,;:'")
            </div>
            <div class="requirements">
                <button class="generate" type="submit" onclick="generate()">Generate</button>
            </div>
            <div class="requirements">
                <div class="include">Your New Password:</div>
                <input class="chbox" type="text" id="new_password" value="Your new password will appear here"> 
                <button id="copy" onclick="copyText()">Copy</button>
            </div>
        </div>
    </section>
</body>
</html>
